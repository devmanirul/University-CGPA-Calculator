<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University CGPA Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <!-- navber -->
    <header
        class="bg-[#7f00fe] lg:h-14 md:h-10 h-8 text-white font-bold lg:text-2xl md:text-xl text-lg flex flex-row justify-center items-center">
        <h3 class="">University CGPA Calculator</h3>
    </header>
    <!-- section -->
    <section
        class="bg-[#212229] lg:h-[calc(100vh-84px)] md::h-[calc(100vh-68px)] w-full flex flex-col lg:pt-7 md:pt-4 pt-3 items-center">
        <!-- main section -->
        <main class="md:w-4/12 w-11/12 flex flex-col justify-center items-center">
            <!-- input area -->
            <div class="w-full lg:h-14 md:h-8 h-8 flex flex-row">
                <input type="text"
                    class="w-full rounded-l-full bg-[#9ca3af] outline-none text-right text-white font-bold text-2xl px-4 py-2">
                <button
                    class="bg-[#c2410e] rounded-r-full text-white font-bold lg:text-4xl md:text-2xl text-xl px-5 text-center">=</button>
            </div>
            <!-- operator area -->
            <div class="w-full flex flex-row justify-end lg:m-4 m-2">
                <div class="md:w-5/12"></div>
                <div class="md:w-7/12 flex flex-row justify-end lg:gap-4 md:gap-5 gap-6">
                    <button
                        class="bg-[#c2410e] h-12 w-20 lg:text-base md:text-sm lg:px-0 md:px-2 rounded-md text-white">Remove</button>
                    <button
                        class="bg-[#c2410e] h-12 w-12 lg:text-base md:text-sm lg:px-0 md:px-5 rounded-md text-white">/</button>
                    <button
                        class="bg-[#c2410e] h-12 w-12 lg:text-base md:text-sm lg:px-0 md:px-4 rounded-md text-white">+</button>
                    <button
                        class="bg-[#c2410e] h-12 w-12 lg:text-base md:text-sm lg:px-0 md:px-3.5 rounded-md text-white">AC</button>
                </div>
            </div>
            <!-- grade area -->
            <div class="bg-[#f1f5f9] rounded-lg flex flex-row justify-between lg:h-[calc(100vh-280px)] md:h-[calc(100vh-185px)] h-[calc(100vh-185px)] mb-2 w-full">
                <!-- left buttons -->
                <div class="flex flex-col lg:gap-5 pl-3 pt-3 md:gap-3 gap-3">
                    <div class="flex flex-row lg:gap-5 md:gap-3 gap-3">
                        <button
                            class="lg:h-14 md:h-12 h-10 lg:w-14 md:w-12 w-10 bg-[#7f00fe] lg:rounded-xl md:rounded-lg rounded-md text-white lg:text-2xl text-xl font-extrabold shadow-md shadow-violet-800">A+</button>
                        <button
                            class="lg:h-14 md:h-12 h-10 lg:w-14 md:w-12 w-10 bg-[#7f00fe] lg:rounded-xl md:rounded-lg rounded-md text-white lg:text-2xl text-xl font-extrabold shadow-md shadow-violet-800">A</button>
                        <button
                            class="lg:h-14 md:h-12 h-10 lg:w-14 md:w-12 w-10 bg-[#7f00fe] lg:rounded-xl md:rounded-lg rounded-md text-white lg:text-2xl text-xl font-extrabold shadow-md shadow-violet-800">A-</button>
                    </div>
                    <div class="flex flex-row lg:gap-5 md:gap-3 gap-3">
                        <button
                            class="lg:h-14 md:h-12 h-10 lg:w-14 md:w-12 w-10 bg-[#7f00fe] lg:rounded-xl md:rounded-lg rounded-md text-white lg:text-2xl text-xl font-extrabold shadow-md shadow-violet-800">B+</button>
                        <button
                            class="lg:h-14 md:h-12 h-10 lg:w-14 md:w-12 w-10 bg-[#7f00fe] lg:rounded-xl md:rounded-lg rounded-md text-white lg:text-2xl text-xl font-extrabold shadow-md shadow-violet-800">B</button>
                        <button
                            class="lg:h-14 md:h-12 h-10 lg:w-14 md:w-12 w-10 bg-[#7f00fe] lg:rounded-xl md:rounded-lg rounded-md text-white lg:text-2xl text-xl font-extrabold shadow-md shadow-violet-800">B-</button>
                    </div>
                    <div class="flex flex-row lg:gap-5 md:gap-3 gap-3">
                        <button
                            class="lg:h-14 md:h-12 h-10 lg:w-14 md:w-12 w-10 bg-[#7f00fe] lg:rounded-xl md:rounded-lg rounded-md text-white lg:text-2xl text-xl font-extrabold shadow-md shadow-violet-800">C+</button>
                        <button
                            class="lg:h-14 md:h-12 h-10 lg:w-14 md:w-12 w-10 bg-[#7f00fe] lg:rounded-xl md:rounded-lg rounded-md text-white lg:text-2xl text-xl font-extrabold shadow-md shadow-violet-800">C</button>
                        <button
                            class="lg:h-14 md:h-12 h-10 lg:w-14 md:w-12 w-10 bg-[#7f00fe] lg:rounded-xl md:rounded-lg rounded-md text-white lg:text-2xl text-xl font-extrabold shadow-md shadow-violet-800">C-</button>
                    </div>
                </div>
                <div class="relative flex flex-row justify-center items-center w-full mt-7 mb-2">
                    <button class="absolute bg-red-700 shadow-md shadow-violet-800 text-white lg:text-2xl text-xl font-extrabold h-14 w-14 rounded-full lg:right-36 md:right-14 right-16 lg:bottom-9 md:bottom-4 bottom-3">F</button>
                </div>
                <!-- right buttons -->
                <div class="flex flex-col lg:gap-5 gap-3 lg:pt-5 md:pt-3 pt-3 lg:pr-5 pr-3 w-2/12 items-end">
                    <button
                        class="text-white bg-gray-500 h-10 w-10 shadow-md shadow-violet-800 rounded-lg font-extrabold lg:text-2xl text-xl">6</button>
                    <button
                        class="text-white bg-gray-500 h-10 w-10 shadow-md shadow-violet-800 rounded-lg font-extrabold lg:text-2xl text-xl">7</button>
                    <button
                        class="text-white bg-gray-500 h-10 w-10 shadow-md shadow-violet-800 rounded-lg font-extrabold lg:text-2xl text-xl">8</button>
                    <button
                        class="text-white bg-gray-500 h-10 w-10 shadow-md shadow-violet-800 rounded-lg font-extrabold lg:text-2xl text-xl">9</button>
                </div>
            </div>
        </main>
    </section>
    <div class="bg-[#3E0040] h-7 w-full">
        <p class="text-white flex justify-center items-center">Made by Manirul Islam</p>
    </div>
    <script src="script.js"></script>
</body>

</html>
